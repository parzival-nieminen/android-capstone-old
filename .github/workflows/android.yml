name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Decode API_CLIENT_ID
      env:
        API_CLIENT_ID: "API_CLIENT_ID"
        API_BASE_URL: "API_BASE_URL"
        API_VERSION: "API_VERSION"
      run: echo API_CLIENT_ID=$API_CLIENT_ID > ./local.properties || echo API_BASE_URL=$API_BASE_URL > ./local.properties
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
